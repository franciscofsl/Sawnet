name: Release to NuGet

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      MAJOR_VERSION: 1
      MINOR_VERSION: 0
      PATCH_VERSION: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1

      - name: Build
        run: dotnet build -c Release

      - name: Increment Version
        id: increment_version
        run: echo "::set-env name=PATCH_VERSION::$((${{ env.PATCH_VERSION }} + 1))"

      - name: Pack NuGets
        run: dotnet pack -c Release --no-build --output . /p:Version=${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ env.PATCH_VERSION }}

      - name: Push to NuGet
        run: dotnet nuget push "*.nupkg" --api-key ${{secrets.nuget_api_key}} --source https://api.nuget.org/v3/index.json
